<nz-layout class="layout">
    <nz-header style="display:flex;align-items:center">
        <i class="iconfont" style="margin-right: 78px;margin-left: 90px;" *ngIf="!isCollapsed">&#xe67a;</i>
        <i class="iconfont" *ngIf="isCollapsed" style="margin-left: 19px;margin-right: 43px;">&#xe603;</i>
        <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed"
            (click)="isCollapsed=!isCollapsed" style="color: #fff"></i>
    </nz-header>
    <nz-layout>
        <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
            <ul nz-menu [nzTheme]="'light'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
                <li nz-submenu>
                    <span title><i class="anticon anticon-user"></i><span class="nav-text">User</span></span>
                    <ul>
                        <li nz-menu-item>Tom</li>
                        <li nz-menu-item>Bill</li>
                        <li nz-menu-item>Alex</li>
                    </ul>
                </li>
                <li nz-submenu>
                    <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
                    <ul>
                        <li nz-menu-item>Team 1</li>
                        <li nz-menu-item>Team 2</li>
                    </ul>
                </li>
                <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
            </ul>
        </nz-sider>
        <nz-layout style="padding:0 24px 24px;min-height: calc(100vh - 64px);">
            <nz-breadcrumb style="margin:16px 0;">
                <nz-breadcrumb-item>Home</nz-breadcrumb-item>
                <nz-breadcrumb-item>List</nz-breadcrumb-item>
                <nz-breadcrumb-item>App</nz-breadcrumb-item>
            </nz-breadcrumb>
            <nz-content style="background:#fff; padding: 24px;">

                <router-outlet>
                </router-outlet>
            </nz-content>
            <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
        </nz-layout>
    </nz-layout>
</nz-layout>
